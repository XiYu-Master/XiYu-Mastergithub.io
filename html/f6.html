<div>
    <p>金华火腿色泽鲜艳，红白分明，瘦肉香咸带甜，肥肉香而不腻，美味可口；内含丰富的蛋白质和脂肪，多种维生素和矿物质；制作经冬历夏，经过发酵分解，营养成分更易被人体所吸收，具有养胃生津、益肾壮阳、固骨髓、健足力、愈创口等作用。其外形皮薄爪细，皮色黄亮、形似琵琶、肉色红润、香气浓郁，以色、香、味、形“四绝”闻名于世。</p>
