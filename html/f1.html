<div style="width: 100%"><p>灯影牛肉，是四川省达州市的地方传统名食。牛肉片薄如纸，色红亮，味麻辣鲜脆，细嚼之，回味无穷。
    <br>灯影，即皮影戏，用灯光把兽皮或纸板做成的人 物剪影投射到幕布上。用“灯影”来称这种牛肉，足见其肉片之薄，薄到在灯光下可透出物象，如同皮影戏中的幕布。</p>
