<div>
    <p>火宫殿臭豆腐是湖南省长沙市的一道传统名小吃，该菜品属于湘菜系；此菜用黄豆为原料的水豆腐，经过专用卤水浸泡半月，再以茶油经文火炸焦，佐以麻油，辣酱。它具有"黑如墨，香如醇，嫩如酥，软如绒"的特点，奇在以臭命名，不同于其它食卤以香自翊。闻起来臭，吃起来香，外焦微脆，内软味鲜。这是因为卤水中放有鲜冬笋、浏阳豆豉、香菇、上等白酒等多种上乘原料，故味道特别鲜香。</p>
