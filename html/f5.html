<div><p>畲族乌米饭唐朝（公元669年）以来是畲族同胞“三月三”过节的传统食品，它来自大自然乌稔树（也叫乌饭树）的绿色树叶泡制而成的色香味和开脾健胃驱湿膳疗作用，是男女老幼四季皆宜的绿色食品，二十世纪末经宁德市畲族乌米饭加工坊开发，现已成福建九地市和浙南等地设宴的佳肴，分别有红鲟乌米饭、竹桶乌米饭、太极乌米饭、荷叶乌米饭、菠萝乌米饭、草包乌米饭、乌米卷、八宝乌米饭（甜、咸）等品种。</p></div>
