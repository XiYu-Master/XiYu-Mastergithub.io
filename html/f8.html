<div>
    <p>臭鳜鱼，是以鳜鱼、生姜、红辣椒为原料制作的一道菜品，属徽州菜。俗称“腌鲜鱼”。这道菜诞生在上百年前黄山西南麓的黄山区郭村乡的小村落扁担铺。
        <br>相传在200多年前，沿江一带的贵池、铜陵、大通等地鱼贩每年入冬时将长江鳜鱼用木桶装运至徽州山区出售，因要走七八天才到徽州，行至黄山区郭村乡有家扁担铺，天降大雨，多日不停，加上天气炎热，为防止鲜鱼变质，鱼贩装桶时码一层鱼洒一层淡盐水，并经常上下翻动：鱼到徽州，鳃仍是红的，鳞不脱，质不变，只是表皮散发出一种异味。洗净后以热油稍煎，细火烹调，异味全消，鲜香无比，成为脍炙人口的佳肴</p>
